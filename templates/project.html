{% extends "base.html" %}

{% block hero %}
{% endblock %}

{% block content %}
    <h2 class="text-4xl font-medium mb-5">
        {{ page.title }}
        {% if page.extra.subtitle %}
            <span class="block text-2xl font-light mt-2">{{ page.extra.subtitle }}</span>
        {% endif %}
    </h2>

    <div class="
        prose
        prose-neutral

        prose-headings:font-normal
        prose-headings:mt-10
        prose-headings:mb-5

        prose-a:font-normal

        prose-ul:list-outside
        prose-ol:list-outside

        prose-code:before:content-none
        prose-code:after:content-none
        prose-code:font-normal

        prose-table:border prose-table:border-black
        prose-thead:border-black prose-thead:bg-neutral-50
        prose-tr:border-black
        prose-th:border-black prose-th:p-2
        prose-td:border-black prose-td:p-2

        max-w-none
        ">
        {{ page.content | safe }}
    </div>
{% endblock %}

{% block sidebar %}
{% endblock %}

{% block body_scripts %}
    <script>
      // Adapted from https://stackoverflow.com/a/11972692
      // Licensed CC BY-SA 3.0
      function shuffle_nodes(list) {
        for (let i = list.children.length; i >= 0; i--) {
            const randomChild = list.children[Math.random() * i | 0];
            list.appendChild(randomChild);
        }
      }

      let core_team = document.querySelector("#core-team");
      shuffle_nodes(core_team);
    </script>
{% endblock %}
