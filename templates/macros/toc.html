
{% macro toc(obj) %}
    {% if obj.toc %}
        <div class="sticky top-20 p-5 bg-neutral-100 text-sm leading-relaxed -mt-10 lg:mt-0 -mx-5 lg:mx-0">
            <h2 class="font-medium mb-5">Table of Contents</h2>

            <ol class="list-decimal list-outside lg:list-inside pl-8 lg:pl-10 marker:text-gray-400 lg:-m-5 lg:mt-0">
                {% for entry in obj.toc %}
                    <li class="text-black lg:border-b border-neutral-200 lg:last:border-0 lg:first:border-t lg:-ml-10 lg:pl-5">
                        {% set link = entry.permalink | split(pat='#') | nth(n=1) %}

                        <a class="lg:py-2 inline-block pl-4 lg:pl-2 hover:text-blue-500" href="#{{ link }}">
                            {{ entry.title }}
                        </a>
                    </li>
                {% endfor %}
            </ol>
        </div>
    {% endif %}
{% endmacro %}
